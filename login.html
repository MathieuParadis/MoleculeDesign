<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<!-- CSS Styles -->
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!-- Font -->


  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/8d01fb2593.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="login-card">
    <div>
      <h1 class="mb-5 text-center" >Sign in to continue</h1>
    </div>
    <div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Your email</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="far fa-user"></i></span>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-2">Your password</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
      </div>
      
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      <div class="mt-5"></div>
      <p class="hr text-center"> or </p>
      <ul class="list-unstyled">
        <li class="d-grid gap-2 mt-4"><button type="button" class="btn btn-outline-danger btn-lg px-1 pr-4"><i class="fab fa-google logo-fb-tw"></i>  Log in with Google</button></li>
        <li class="mt-4 d-grid gap-2 mt-4"><button type="button" class="btn btn-outline-info btn-lg px-1 pr-2"><i class="fab fa-facebook logo-fb-tw"></i>  Log in with Facebook</button></li>
      </ul>
    </div>
    <div class="d-flex justify-content-between mt-5">
      <a href="signup.html">Create new account</a>
      <a href="forgot_password.html">Forgot password?</a>
    </div>


    
  </div>

  
</body>

</html>
