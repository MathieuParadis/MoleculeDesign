<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<!-- CSS Styles -->
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!-- Font -->


  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/8d01fb2593.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="authentification-card">
    <div class="authentification-card-top">
      <h1 class="mb-5" id="authentification-card-top-title">Create a New Account</h1>
      <p class="mb-4">Come and join the Eventbrite community! Let's set up your account. Already have one? <a href="login.html">Sign in here</a></p>
    </div>
    <div class="authentification-card-left">
      <p>Why be old fashioned?<br/>Sign up with:</p>
      <ul class="list-unstyled ">
        <li class="d-grid gap-2 mr-3"><button type="button" class="btn btn-outline-danger"><i class="fab fa-google logo-fb-tw"></i>  Google</button></li>
        <li class="d-grid gap-2 mt-4 mr-3"><button type="button" class="btn btn-outline-info"><i class="fab fa-facebook logo-fb-tw"></i>  Facebook</button></li>
      </ul>
    </div>
    <div class="authentification-card-right px-3 mb-3">
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Confirm password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <p class="mt-3">By submitting this form you agree Eventbrite's <a href="#">Terms of Service</a></p>
    </div>
    <div class="authentification-card-bottom">
      <button type="button" class="btn btn-primary ml-2">Join Eventbrite</button>
    </div>
  </div>

  
</body>

</html>
